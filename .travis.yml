language: php
php:
  - 5.5
  - 5.6
  - 7.0
  - hhvm
matrix:
  allow_failures:
    - php: hhvm   # ZIP Error(11): Status(0): Arhive(cache/zipTest.zip): Directory(cache)
before_script:
  - composer self-update
  - composer install --no-interaction
  - ./console -v app:install --db-name=suitecrm --db-username=travis --site-admin-username=admin --site-admin-password=admin --site-system-name="SuiteCRM Travis Build" --no-interaction
script:
  - cd tests
  - ../vendor/bin/phpunit
  - cat ../suitecrm.log
services:
  - mysql
branches:
  only:
    - master
    - hotfix
    - develop
    - console-installer
